name: üîí Security Vulnerability
description: Report a security vulnerability (use only for non-critical issues)
title: "[Security]: "
labels: ["security", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        # ‚ö†Ô∏è Security Vulnerability Reporting
        
        **CRITICAL SECURITY VULNERABILITIES:** 
        If you've discovered a critical security vulnerability, please **DO NOT** create a public issue. 
        Instead, please report it privately to the maintainers at: [security@your-sofia.bg](mailto:security@your-sofia.bg)
        
        This issue template is for **low-severity security concerns** that don't pose immediate risk.

  - type: checkboxes
    id: severity-check
    attributes:
      label: Severity Confirmation
      description: Please confirm this is not a critical vulnerability
      options:
        - label: I confirm this is NOT a critical security vulnerability that could lead to immediate compromise
          required: true
        - label: I understand that critical vulnerabilities should be reported privately, not publicly
          required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity Level
      description: How severe is this security concern?
      options:
        - Low - Minor security improvement
        - Medium - Potential security issue with limited impact
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Security Category
      description: What type of security concern is this?
      options:
        - Authentication/Authorization
        - Data Privacy
        - Input Validation
        - Dependency Vulnerability
        - Configuration Issue
        - Information Disclosure (non-sensitive)
        - Best Practice Violation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Security Concern Description
      description: Describe the security issue (avoid sharing exploit details publicly)
      placeholder: |
        The API endpoint /api/news does not rate limit requests, which could allow abuse through excessive requests.
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of the application is affected?
      options:
        - Mobile App
        - Backend API
        - Database
        - Authentication System
        - Admin Panel
        - Configuration/Deployment
        - Dependencies
        - Other
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Potential Impact
      description: What could happen if this issue is exploited?
      placeholder: |
        An attacker could make thousands of requests to the news endpoint, potentially causing:
        - Service degradation for legitimate users
        - Increased hosting costs
        - Database performance issues
    validations:
      required: true

  - type: textarea
    id: recommendation
    attributes:
      label: Recommended Fix
      description: How should this be addressed?
      placeholder: |
        Implement rate limiting on the API:
        - 100 requests per minute per IP address
        - 1000 requests per hour per IP address
        - Return 429 Too Many Requests when exceeded
        - Consider using a rate limiting middleware or service
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References
      description: Links to relevant security guidelines, CVEs, or documentation
      placeholder: |
        - OWASP API Security: https://owasp.org/www-project-api-security/
        - Similar issue in other project: https://...
    validations:
      required: false

  - type: checkboxes
    id: disclosure
    attributes:
      label: Responsible Disclosure
      description: Please confirm your understanding
      options:
        - label: I will not publicly share exploit details until the issue is fixed
          required: true
        - label: I understand the maintainers will work on a fix in a reasonable timeframe
          required: true

  - type: checkboxes
    id: willing-to-fix
    attributes:
      label: Are you willing to submit a PR to fix this?
      description: Security improvements are highly valued!
      options:
        - label: Yes, I'd like to work on fixing this security issue
